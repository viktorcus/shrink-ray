<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrink a Link | Shrink Ray</title>
  </head>
  <body>
    <div class="formCard">
      <section class="form-container">
        <div>
          <h1 class="title gradient-text">Shrink Ray</h1>
          <h2>Shrink a Link</h2>
        </div>
        <div class="form">
          <form method="POST" action="/api/links">
            <label for="originalUrl">Original URL</label>
            <input
              name="originalUrl"
              id="originalUrl"
              class="originalUrl"
              type="url"
              placeholder="Original URL"
              required
            />
            <button class="btn">Shrink It!</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
